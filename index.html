<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>CIEBP ÂNGELO MENDES</title>
  </head>
  <body class="container-fluid text-center">
    <div class="row align-items-center bg-white justify-content-between">
      <div
        class="col-1 d-flex bg-black rounded-end-pill align-items-center justify-content-center"
        style="width: 300px; height: 75px"
      >
        <img
          class="object-fit-contain"
          height="55px"
          width="200px"
          src="src/img/logo-governo-do-estado-sp.png"
          alt="logo-governo-do-estado-sp"
        />
      </div>
      <div class="col p-0" id="redes-sociais">
        <div class="d-flex justify-content-end pe-5">
          <i class="btn bi bi-instagram fs-3"></i>
        </div>
      </div>
    </div>
    <div class="row bg-azul">
      <!-- Logo -->
      <img
        class="m-4 ms-5 col-1"
        src="src/img/logo-ciebp-branco.png"
        alt="logo ciebp"
        style="height: 90px; width: 100px"
      />
      <div class="col m-3">
        <div
          class="d-flex h-100 text-white align-items-end justify-content-center"
        >
          <label class="h1 fw-bolder d-none d-sm-block">ÂNGELO MENDES</label>
        </div>
      </div>

      <!-- Opções Menu -->
      <div class="col-1 m-3 me-5">
        <div
          class="d-flex flex-md-row flex-column fw-semibold h-100 justify-content-end align-items-end gap-3 link-opacity-25-hover"
        >
          <p>
            <a
              class="link-underline fs-4 link-underline-opacity-0 link-light link-opacity-100-hover"
              href="#"
            >
              Início
            </a>
          </p>
          <p>
            <a
              class="link-underline fs-4 link-underline-opacity-0 link-light link-opacity-100-hover"
              href="#"
            >
              Equipe
            </a>
          </p>
          <p>
            <a
              class="link-underline fs-4 link-underline-opacity-0 link-light link-opacity-100-hover"
              href="#"
            >
              Trilhas
            </a>
          </p>
        </div>
      </div>
    </div>

    <main class="row m-3">
      <div class="col text-center">
        <div
          class="d-flex h-100 flex-column justify-content-center align-items-center"
        >
          <label class="h1 fw-lighter">Onde estamos? </label>
          <i class="bi bi-geo-alt fs-1"></i>
        </div>
      </div>

      <div class="col-md-auto overflow-hidden">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m26!1m12!1m3!1d3654.835297118944!2d-46.6462167254675!3d-23.646068764708094!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m11!3e2!4m3!3m2!1d-23.6451943!2d-46.647237499999996!4m5!1s0x94ce5add5cb1ea19%3A0xaf1809e44c2de978!2sJabaquara-Comit%C3%AA%20Paral%C3%ADmpico%20Brasileiro%20-%20R.%20dos%20Jequitib%C3%A1s%20-%20Jabaquara%2C%20S%C3%A3o%20Paulo%20-%20SP%2C%2004309-011!3m2!1d-23.6461957!2d-46.6407825!5e0!3m2!1spt-BR!2sbr!4v1748891179268!5m2!1spt-BR!2sbr"
          width="600"
          height="300"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        >
        </iframe>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
