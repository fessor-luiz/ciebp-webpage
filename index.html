<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>CIEBP ÂNGELO MENDES</title>
  </head>
  <body class="container-fluid text-center">
    <div class="row align-items-center bg-white justify-content-between">
      <div
        class="col-1 d-flex bg-black rounded-end-pill align-items-center justify-content-center"
        style="width: 300px; height: 75px"
      >
        <img
          class="object-fit-contain"
          height="55px"
          width="200px"
          src="src/img/logo-governo-do-estado-sp.png"
          alt="logo-governo-do-estado-sp"
        />
      </div>
      <div class="col p-0" id="redes-sociais">
        <div class="d-flex justify-content-end pe-5">
          <i class="btn bi bi-instagram fs-3"></i>
        </div>
      </div>
    </div>
    <div class="row bg-azul">
      <!-- Logo direita -->
      <img
        class="m-4 ms-5 col-1"
        src="src/img/logo-ciebp-branco.png"
        alt="logo ciebp"
        style="height: 90px; width: 100px"
      />

      <div class="col mt-4">
        <div
          class="d-flex flex-column h-100 text-white align-items-center justify-content-center"
        >
          <label class="row h1 fw-bolder d-none d-lg-block"
            >ÂNGELO MENDES</label
          >
          <!-- Opções Menu -->
          <div class="row">
            <div
              class="d-flex flex-md-row flex-column fw-semibold h-100 justify-content-end link-opacity-25-hover"
            >
              <p>
                <a
                  class="me-3 fs-4 link-underline-opacity-0 link-light link-opacity-100-hover"
                  href="#"
                  id="inicio"
                >
                  Início
                </a>
              </p>
              <p>
                <a
                  class="me-3 fs-4 link-underline-opacity-0 link-light link-opacity-100-hover"
                  href="#"
                  id="equipe"
                >
                  Equipe
                </a>
              </p>
              <p>
                <a
                  class="me-3 fs-4 link-underline-opacity-0 link-light link-opacity-100-hover"
                  href="#"
                  id="trilhas"
                >
                  Trilhas
                </a>
              </p>
              <p>
                <a
                  class="me-3 fs-4 link-underline-opacity-0 link-light link-opacity-100-hover"
                  href="#"
                  id="sobre"
                >
                  Sobre
                </a>
              </p>
            </div>
          </div>
        </div>
      </div>

      <!-- Logo direita -->
      <img
        class="m-4 me-5 col-1"
        src="src/img/logo-ciebp-branco.png"
        alt="logo ciebp"
        style="height: 90px; width: 100px"
      />
    </div>
    <main id="main" class="container mt-2 mb-2"></main>
    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
